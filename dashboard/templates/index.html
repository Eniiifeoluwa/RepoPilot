<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI GitHub Assistant</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: linear-gradient(135deg, #24292f 0%, #0d1117 100%);
      color: white;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='30'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
      background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.8;
      position: relative;
      z-index: 2;
    }

    .search-container {
      padding: 30px 40px;
      background: linear-gradient(135deg, #f8f9ff 0%, #e8edff 100%);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .search-box {
      display: flex;
      gap: 15px;
      align-items: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-input {
      flex: 1;
      padding: 15px 20px;
      border: 2px solid transparent;
      border-radius: 12px;
      font-size: 16px;
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }

    .clear-btn {
      padding: 15px 20px;
      background: transparent;
      color: #666;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .clear-btn:hover {
      background: #f8f9fa;
      border-color: #ccc;
    }

    .table-container {
      overflow-x: auto;
      padding: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    thead th {
      background: linear-gradient(135deg, #f8f9ff 0%, #e8edff 100%);
      color: #2d3748;
      font-weight: 700;
      padding: 20px 15px;
      text-align: left;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #e2e8f0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    tbody tr {
      transition: all 0.3s ease;
      border-bottom: 1px solid #f1f5f9;
    }

    tbody tr:hover {
      background: linear-gradient(135deg, #f8faff 0%, #f0f4ff 100%);
      transform: scale(1.01);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    tbody td {
      padding: 20px 15px;
      vertical-align: top;
      border: none;
    }

    .mono {
      font-family: 'SF Mono', monospace;
      font-size: 13px;
      background: #f8f9fa;
      padding: 6px 10px;
      border-radius: 6px;
      color: #e83e8c;
      font-weight: 600;
    }

    .issue-link {
      color: #0066cc;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 8px;
      background: #e6f3ff;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .issue-link:hover {
      background: #0066cc;
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
    }

    .label {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .label:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .score {
      font-weight: 700;
      color: #059669;
      background: #ecfdf5;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .summary {
      max-width: 300px;
      line-height: 1.6;
      color: #4a5568;
      background: #f8fafc;
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .muted {
      color: #718096;
      font-size: 14px;
      font-weight: 500;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ¤– AI GitHub Assistant</h1>
      <p>Manage your GitHub issues with AI-powered insights</p>
    </div>

    <div class="search-container">
      <div class="search-box">
        <input type="text" id="searchInput" class="search-input" placeholder="Search by repo, issue number, title, label, or summary...">
        <button onclick="clearSearch()" class="clear-btn">âœ• Clear</button>
      </div>
    </div>

    <div class="table-container">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Repo</th>
            <th>#</th>
            <th>Type</th>
            <th>Title</th>
            <th>Label</th>
            <th>Score</th>
            <th>Summary</th>
            <th>When</th>
          </tr>
        </thead>
        <tbody>
          {% for r in rows %}
          <tr>
            <td class="mono">{{ r[0] }}</td>
            <td><a href="https://github.com/{{ r[0] }}/issues/{{ r[1] }}" target="_blank" class="issue-link">#{{ r[1] }}</a></td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td><span class="label" onclick="searchByLabel('{{ r[4] }}')">{{ r[4] }}</span></td>
            <td><span class="score">{{ "%.2f"|format(r[5]) }}</span></td>
            <td><div class="summary">{{ r[6] }}</div></td>
            <td class="muted">{{ r[7] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let allRows = [];

    document.addEventListener('DOMContentLoaded', function() {
      const tbody = document.querySelector('#dataTable tbody');
      allRows = Array.from(tbody.querySelectorAll('tr'));
    });

    function searchTable() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
      allRows.forEach(row => {
        const rowText = row.textContent.toLowerCase();
        row.classList.toggle('hidden', !rowText.includes(searchTerm));
      });
    }

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      allRows.forEach(row => row.classList.remove('hidden'));
    }

    function searchByLabel(label) {
      document.getElementById('searchInput').value = label;
      searchTable();
    }

    document.getElementById('searchInput').addEventListener('input', searchTable);
  </script>
</body>
</html>
