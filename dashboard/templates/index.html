<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RepoPilot Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* Global styles */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #eef2ff, #fdfbfb);
      color: #1e1e2f;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #4338ca, #6366f1, #7c3aed);
      color: white;
      padding: 28px 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    header h1 {
      margin: 0;
      font-size: 34px;
      font-weight: 900;
      letter-spacing: -0.5px;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Controls */
    .controls {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    label {
      font-weight: 700;
      color: #374151;
    }

    select, input[type="text"] {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      transition: all 0.2s ease-in-out;
    }

    select:focus, input[type="text"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
      outline: none;
    }

    input[type="text"] {
      flex: 1;
    }

    /* Table */
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0,0,0,0.12);
    }

    th, td {
      padding: 16px 18px;
      text-align: left;
    }

    th {
      background: linear-gradient(90deg, #e0e7ff, #c7d2fe);
      font-weight: 900;
      font-size: 15px;
      color: #111827;
      border-bottom: 2px solid #d1d5db;
      text-transform: uppercase;
      letter-spacing: 0.7px;
    }

    td {
      border-bottom: 1px solid #f3f4f6;
      font-size: 14px;
      vertical-align: top;
    }

    tr:hover {
      background: #f9fafb;
    }

    .mono {
      font-family: ui-monospace, Consolas, monospace;
      font-size: 12px;
      color: #444;
    }

    /* Type badges */
    .type-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: white;
    }
    .type-issue { background: #10b981; } /* green */
    .type-pr { background: #3b82f6; }    /* blue */

    /* Labels */
    .label {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: #e5e7eb;
      color: #374151;
    }
    .label.feature { background: #d1fae5; color: #065f46; }
    .label.enhancement { background: #fef3c7; color: #92400e; }
    .label.performance { background: #fee2e2; color: #991b1b; }
    .label.security { background: #fde68a; color: #92400e; }

    .muted {
      color: #888;
      font-size: 12px;
    }

    pre {
      white-space: pre-wrap;
      max-width: 420px;
      overflow: hidden;
      font-size: 13px;
      background: #f9fafb;
      padding: 8px 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¤– RepoPilot Dashboard</h1>
  </header>

  <div class="container">
    <div class="controls">
      <label for="filter">Filter by Label:</label>
      <select id="filter">
        <option value="all">All</option>
        <option value="feature">Feature</option>
        <option value="enhancement">Enhancement</option>
        <option value="performance">Performance</option>
        <option value="security">Security</option>
      </select>

      <input type="text" id="search" placeholder="ðŸ”Ž Search by title or summary...">
    </div>

    <table id="issues-table">
      <thead>
        <tr>
          <th>Repo</th>
          <th>#</th>
          <th>Type</th>
          <th>Title</th>
          <th>Label</th>
          <th>Score</th>
          <th>Summary</th>
          <th>When</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr data-label="{{ r[4]|lower }}">
          <td class="mono">{{ r[0] }}</td>
          <td><a target="_blank" href="https://github.com/{{ r[0] }}/issues/{{ r[1] }}">{{ r[1] }}</a></td>
          <td>
            {% if r[2] == "issue" %}
              <span class="type-badge type-issue">Issue</span>
            {% else %}
              <span class="type-badge type-pr">PR</span>
            {% endif %}
          </td>
          <td class="title">{{ r[3] }}</td>
          <td><span class="label {{ r[4]|lower }}">{{ r[4] }}</span></td>
          <td>{{ "%.2f"|format(r[5]) }}</td>
          <td class="summary"><pre>{{ r[6] }}</pre></td>
          <td class="muted">{{ r[7] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    const filter = document.getElementById('filter');
    const search = document.getElementById('search');
    const rows = document.querySelectorAll('#issues-table tbody tr');

    function applyFilters() {
      const filterValue = filter.value;
      const searchValue = search.value.toLowerCase();

      rows.forEach(row => {
        const label = row.dataset.label;
        const title = row.querySelector('.title').textContent.toLowerCase();
        const summary = row.querySelector('.summary').textContent.toLowerCase();

        const matchesFilter = (filterValue === 'all' || label === filterValue);
        const matchesSearch = (title.includes(searchValue) || summary.includes(searchValue));

        row.style.display = (matchesFilter && matchesSearch) ? '' : 'none';
      });
    }

    filter.addEventListener('change', applyFilters);
    search.addEventListener('input', applyFilters);
  </script>
</body>
</html>
